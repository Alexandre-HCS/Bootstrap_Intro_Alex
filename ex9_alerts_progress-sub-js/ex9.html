<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=breakfast_dining"
    />
  </head>
  <body>
    <!-- 1ª Digitação (Aqui) -->
    <div class="container mt-3">
      <div class="mb-3">
        <button class="btn btn-success me-3" id="showSuccessBtn" type="button">
          Alerta: deu certo
        </button>
        <button class="btn btn-danger me-3" id="showErrorBtn" type="button">
          Alerta vermelho
        </button>
        <button class="btn btn-warning me-3" id="showToastBtn" type="button">
          Torrada (Toast)
        </button>
      </div>
      <!-- alertas -->
      <div class="alert alert-success alert-dismissible fade" id="successAlert">
        <p><strong>Você salvou o mundo</strong></p>
        <button class="btn-close" data-bs-dismiss="alert"></button>

        <div class="alert alert-danger alert-dismissible fade" id="errorAlert">
          <p><strong>Você falhou...</strong></p>
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="position-fixed-top-0 end-0 p-3">
          <div
            class="toast"
            id="liveToast"
            aria-live="assertive"
            aria-atomic="true"
            role="alert"
          >
            <div class="toast-header"></div>
            <div class="toast-body">
              <p>
                <span class="material-symbols-outlined">
                  breakfast_dining
                </span>
              </p>
            </div>
            <button class="btn-close" data-bs-dismiss="toast"></button>
          </div>
        </div>
      </div>

      <!-- barra de progresso -->

      <h5 class="mt-4">Ordem e Barra de Progresso:</h5>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="dynamicProgress" role="progressbar" style="width: 0%;">
            0%
        </div>
      </div>
      <div class="btn-group">
        <div class="button btn btn-secondary" id="decreaseBtn">-10%</div>
        <div class="button btn btn-secondary" id="increaseBtn">+10%</div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="teste.js"></script>
  </body>
</html>
